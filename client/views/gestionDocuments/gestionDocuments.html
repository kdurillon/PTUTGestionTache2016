<template name="gestionDocuments">
    <h1>Gestion des documents</h1>

            {{#each List}}
                <div class="panel panel-default col-md-3 col-xs-3">
                    <div class="panel-body">
                        {{#if isImg file}}
                            <img class="img-thumbnail" src="/uploads/{{userId}}/{{file}}">
                        {{else}}
                            <img class="img-thumbnail" src="/image/file.png">
                        {{/if}}
                    </div>
                    <div class="panel-footer col-md-12">{{file}}

                        <button class="btn btn-xs btn-danger pull-right delete_doc">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <a href="/uploads/{{userId}}/{{file}}" target="_blank" class="btn btn-xs btn-success pull-right download_doc">
                            <span class="glyphicon glyphicon-download"></span>
                        </a>
                    </div>
                </div>
            {{/each}}
</template>
