<template name="login">
    <form id="formLogin" method="post" role="form">
        <div class="form-group">
            <input name="email_login" class="form-control" type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
            <input name="password_login" class="form-control" type="password" placeholder="Mot de passe" required />
        </div>
        <input type="submit" class="btn btn-success" value="Connexion" />
        <a class="btn btn-default" href="{{pathFor route='register'}}">Inscription</a>
    </form>
</template>
