<template name="mailingList">
    {{setTitle 'Mailing lists'}}
    <h1 class="text-center">Mailing lists</h1>

    <div class="row">
        <select id="selectListe" class="form-control col-md-12">
            <option value="">Ajouter une liste de mails</option>
            {{#each mailingList}}
                <option value={{_id}}>{{name}}</option>
            {{/each}}
        </select>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Création d'une mailing list </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input id="inputNomML" type="text" placeholder="Nom de la mailing list" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="btValiderNomML" class='btn btn-default'>Modifier le titre</button>
                    </div>
                    <div class="form-group">
                        <input id="inputTextMail" type="email" placeholder="Nouveau mail" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="btAjouterMailML" class=' btn btn-default'>Ajouter Mail</button>
                        <div id="mailError" class="text-center mailError"></div>
                    </div>
                </div>
            </div>
        </div>

        {{#if Mails.name}}
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Aperçu de la mailing list</div>
                <div class="panel-body">
                    <div class="text-center">
                        <h3>{{Mails.name}}</h3>
                        {{#if Mails._id}}
                        <button id="{{Mails._id}}" class='deleteMailing btn btn-default'>Supprimer</button>
                        {{/if}}
                    </div>
                    <hr>
                    <div id="apercuMail" class="row">
                        {{#each Mails.emails}}
                            <input class="form-control" type="email" value="{{this}}">
                            <input id="{{this}}" class="btn btn-danger deleteMail" type="submit" value="Supprimer">
                        {{/each}}
                    </div>
                    <div>
                    {{#if Mails.name}}
                        {{#if Mails.emails}}
                        <button class='saveMailing btn btn-default pull-right'>Enregistrer</button>
                        {{/if}}
                    {{/if}}
                    </div>
                </div>
            </div>
        </div>
        {{/if}}

    </div>

</template>
