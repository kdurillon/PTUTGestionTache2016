<template name="formulaireGenere">
    <section id="corpsForm">
    {{setTitle 'Formulaire'}}
    <form id="formRegister" method="post" role="form">
    {{#each Form}}


    <h1 class="text-center" id="titreGenere">{{titre}}</h1>



        {{#each controls}}




            {{#each control}}


                {{#if isInputText typeControl}}

                    <div class='text-center form-group ctrlsApercu '>
                        <label for='' class='labelApercu control-label'>{{label}}</label>
                        <input id="inputText{{numero}}" name="inputText{{numero}}"  class='form-control'  type='text'   placeholder='Entrez votre texte ici.' required/>
                    </div>

                {{/if}}

                {{#if isTextArea typeControl}}

                    <div class='text-center form-group ctrlsApercu '>
                        <label for='' class='labelApercu control-label'>{{label}}</label>
                        <textarea id="textArea{{numero}}" name="textArea{{numero}}" rows='10'  class='form-control'   placeholder='Entrez votre texte ici.' required></textarea>
                    </div>

                {{/if}}

                {{#if isInputDate typeControl}}

                    <div class='text-center form-group ctrlsApercu '>
                        <label for='' class='labelApercu control-label'>{{label}}</label>
                        <input id='date{{numero}}' name='date{{numero}}' class='form-control'  type='date'    />
                        <!--
                        <div class='input-group datetimepicker'>
                            <span class='input-group-addon'><i class='glyphicon glyphicon-calendar'></i></span>
                        </div>-->
                    </div>

                {{/if}}

                {{#if isInputChoixBinaire typeControl}}

                    <div class='text-center form-group ctrlsApercu '>
                        <label for='' class='labelApercu control-label'>{{label}}</label>
                        <div><label for='' class='radioGen radio-inline'><input id='radio{{numero}}' name='radio{{numero}}' type='radio' class=' ' placeholder='' value="oui">Oui</label>
                        <label for='' class='radioGen radio-inline'><input id='radio{{numero}}' name='radio{{numero}}' type='radio' class=' ' placeholder=''  value="non">Non</label></div>
                    </div>

                {{/if}}

                {{#if isInputRadios typeControl}}

                    <div class='text-center form-group ctrlsApercu '>
                        <label for='' class='control-label'>{{label}}</label>

                        {{#each reponse in reponses}}
                        <div class='radio'><label for=''><input id='radio{{numero}}-{{rep}}' name='radio{{numero}}' type='radio' class=' ' placeholder='' >{{reponse}}</label></div>
                        {{/each}}


                    </div>

                {{/if}}

                {{#if isInputCheckboxs typeControl}}

                    <div class='text-center form-group ctrlsApercu '>
                        <label for='' class='control-label'>{{label}}</label>
                        {{#each reponse in reponses}}
                        <div class='checkbox'><label for=''><input id='checkboxname{{numero}}-{{rep}}'  type='checkbox' class=' ' placeholder='' >{{reponse}}</label></div>
                        {{/each}}
                    </div>

                {{/if}}

                {{#if isInputUpload typeControl}}

                    <div class='text-center form-group ctrlsApercu '>
                        <label for='' class='labelApercu control-label'>{{label}}</label>
                       <div> <button class='btn btn-info upload_button'><span class='glyphicon glyphicon-upload'></span> Envoyer un fichier </button></div>
                    </div>

                {{/if}}

            {{/each}}


        {{/each}}


    {{/each}}



        <br><br>

        <div class="form-group text-center">
            <input id="EnvoyerFormGenere" value="Envoyer" type="submit" class="btn btn-success " >
            <input  value="Effacer" type="reset"  class="btn btn-danger ">
        </div>


    </form>
    </section>


    <h1 id="retour" class="text-center">  Merci pour votre retour </h1>

</template>
