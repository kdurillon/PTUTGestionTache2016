<template name="tacheHome">
    {{setTitle 'Accueil Des Tâches'}}
    <h1 class="text-center" >Accueil des tâches</h1>

    <hr>

    <div class="row text-center">
        <div class="col-sm-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Mail</h3>
                </div>
                <div class="panel-body">
                    <a href="{{pathFor route='newTacheMail'}}" class="btn btn-success">Accéder</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Note</h3>
                </div>
                <div class="panel-body">
                    <a href="{{pathFor route='newTacheNote'}}" class="btn btn-success">Accéder</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel primary</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel primary</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>

    {{> reactiveTable class="table table-striped table-hover table-bordered text-center" collection=getTache settings=optionsReactiveTable}}

</template>

<template name="actionTableTache">
    <button class="btn btn-xs btn-info info_tache">
        <span class="glyphicon glyphicon-info-sign"></span>
    </button>

        <a class="btn btn-xs btn-warning edit_tache" href="tache/{{typeTache}}/edit/{{_id}}">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <button class="btn btn-xs btn-danger delete_tache">
            <span class="glyphicon glyphicon-trash"></span>
        </button>

</template>

<template name="modalInfoTache">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header text-center">
                    <h4 class="modal-title">{{titre}}</h4>
                </div>

                <div class="modal-body">
                    <ul>
                        <li><b>Type : </b>{{typeTache}}</li>
                        <li><b>Catégorie : </b>{{categorie}}</li>
                        {{#if emails}}
                        <li>
                            <b>Destinataire :</b>
                            <ul>
                            {{#each emails}}
                                <li>{{this}}</li>
                            {{/each}}
                            </ul>
                        </li>
                        {{/if}}
                        <li><b>Contenu : </b>
                            <div class="well">{{{contenu}}}</div>
                        </li>
                        <li><b>Date de création : </b>{{dateCreation}}</li>
                        <li><b>Date de fin : </b>{{dateFin}}</li>
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
